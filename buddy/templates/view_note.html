{% extends 'base.html' %}

{% block title %}View Note{% endblock %}

{% block content %}
    <h2>{{ note.title }}</h2>
    <p><strong>Event:</strong> {% if note.event %}
        <p><strong>Event:</strong> {{ note.event.title }}</p>
    {% endif %}</p>
    <div class="card">
        <div class="card-body" style="white-space: pre-wrap;">
            {{ note.transcript_text }}
        </div>
    </div>
    <p><small>Created: {{ note.created_at|date:"Y-m-d H:i" }}</small></p>
    <a href="{% url 'my_notes' %}" class="btn btn-secondary mt-3">Back</a>
{% endblock %}
